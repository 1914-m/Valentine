<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            position: relative;
        }

        .heart-image {
            width: 300px;
            height: auto;
            animation: pulse 1s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background: red;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./image.jpg" class="heart-image" alt="Will You Be My Valentine?">
        <div class="buttons">
            <button class="btn" onclick="sendMessage('yes')">Please Say Your Answer Here</button>
        </div>
    </div>

    <script>
        function sendMessage(choice) {
            let phoneNumber = "6351958365"; // Replace with your WhatsApp number
            let message = (choice === 'yes') 
                ? "Yes! ‚ù§Ô∏è I would love to be your Valentine! üòò" 
                : "Oh no! üò¢ But we can still be friends, right?";
            
            let url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
